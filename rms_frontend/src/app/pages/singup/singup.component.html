<div class = "bootstrap-wrapper">
    <div class = "form-container">
      <div class = "row" style = "margin-top : 20px;">
        <div class = "col-md-6 offset-md-3">
          <div class="container text-center">
            <img src="../../../assets/add-user.png" width = "110" height = "110">
          </div>
          <h1 class="text-center">Registrate aquí</h1>

          <form (ngSubmit) = "formSubmit()">
            <mat-form-field class="full-width" appearance="outline">
              <mat-label>Nombre de Usuario </mat-label>
              <input required [(ngModel)] = "user.username" name = "username" matInput placeholder="Digite su Usuario">
            </mat-form-field>

            <mat-form-field class="full-width" appearance="outline">
              <mat-label>Contraseña </mat-label>
              <input required [(ngModel)] = "user.password" name = "password" type="password" matInput placeholder="Digite Contraseña">
            </mat-form-field>

            <mat-form-field class="full-width" appearance="outline">
              <mat-label>Nombres </mat-label>
              <input required [(ngModel)] = "user.nombres" name = "nombres"matInput placeholder="Digite sus Nombres">
            </mat-form-field>

            <mat-form-field class="full-width" appearance="outline">
              <mat-label>Apellidos </mat-label>
              <input required [(ngModel)] = "user.apellidos" name = "apellidos" matInput placeholder="Digite sus Apellidos">
            </mat-form-field>

            <mat-form-field class="full-width" appearance="outline">
              <mat-label>Telefono </mat-label>
              <input required [(ngModel)] = "user.telefono" name = "telefono" matInput placeholder="Ex: 098 765 4321">
            </mat-form-field>

            <mat-form-field class="full-width" appearance="outline">
              <mat-label>Fecha Nacimiento </mat-label>
              <input required [(ngModel)] = "user.fecha_nac" name = "fecha_nac" matInput placeholder="dd-mm-aa">
            </mat-form-field>

            <mat-form-field class="full-width" appearance="outline">
              <mat-label>Email </mat-label>
              <input required [(ngModel)] = "user.email" name = "email" matInput placeholder="Ex:pat@exapmle.com">
            </mat-form-field>

            <mat-form-field class="full-width" appearance="outline">
              <mat-label>Cedula </mat-label>
              <input required [(ngModel)] = "user.cedula" name = "cedula" matInput placeholder="Ex:011 222 3333">
            </mat-form-field>

            <div class = "container text-center">
              <button mat-raised-button color="primary">Registrar</button>
              <button type="reset" style = "margin-left: 20px;" mat-raised-button color="accent">Limpiar</button>
            </div>
            <br><br><br>
          </form>
        </div>
      </div>
    </div>
  </div>
