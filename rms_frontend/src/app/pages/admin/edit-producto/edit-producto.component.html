<div class="container">
    <br>
    <br>
    <h1>EDITAR PRODUCTO</h1>
    <div class="row">
      <div class="col-md-8 offset-md-2">
        <form (ngSubmit)="guardarProducto()">
          <div class="form-group mt-4">
            <label for="nombre"><b>Nombre</b></label>
            <input [(ngModel)]="productoData.nombre" type="text" class="form-control" id="nombre" name="nombre"
              required placeholder="Ingrese el nombre del producto">
          </div>
          <div class="form-group mt-4">
            <label for="descripcion"><b>Descripción</b></label>
            <textarea [(ngModel)]="productoData.descripcion" class="form-control" id="descripcion" name="descripcion"
              placeholder="Ingrese la descripción del producto" rows="4"></textarea>
          </div>
          <div class="form-group mt-4">
            <label for="cantidad_stock"><b>Cantidad en stock</b></label>
            <input [(ngModel)]="productoData.cantidad_stock" type="number" class="form-control" id="cantidad_stock"
              name="cantidad_stock" placeholder="Ingrese la cantidad en stock del producto">
          </div>
          <div class="form-group mt-4">
            <label for="imagen"><b>Imagen URL</b></label>
            <input [(ngModel)]="productoData.imagen" type="text" class="form-control" id="imagen" name="imagen"
              (input)="mostrarPrevisualizacion()">
          </div>
  
          <div class="d-flex justify-content-center align-items-center">
            <div *ngIf="productoData.imagen" class="image-preview">
              <img [src]="productoData.imagen" alt="Vista previa de la imagen" class="image-preview">
            </div>
          </div>
          <div class="form-group mt-4">
            <label for="estado"><b>Estado</b></label>
            <select [(ngModel)]="productoData.estado" class="form-control" id="estado" name="estado">
              <option value="Disponible">Disponible</option>
              <option value="Inactivo">Agotado</option>
            </select>
          </div>
          <div class="form-group mt-4">
            <label for="precio"><b>Precio</b></label>
            <input [(ngModel)]="productoData.precio" type="number" class="form-control" id="precio" name="precio"
              placeholder="Ingrese el precio del producto">
          </div>
          <div class="form-group mt-4">
            <label for="tipo">Tipo</label>
            <select [(ngModel)]="productoData.tipo" class="form-control" id="tipo" name="tipo">
              <option value="Yu-Gi-Oh!">Yu-Gi-Oh!</option>
              <option value="Digimon">Digimon</option>
            </select>
          </div>
          <div class="form-group mt-4">
            <label for="categoria"><b>Categorías</b></label>
            <select [(ngModel)]="productoData.categoria.id_categoria" class="form-control" id="categoria" name="categoria">
              <option *ngFor="let c of categorias" [value]="c.id_categoria">{{ c.nombre_categoria }}</option>
            </select>
          </div>
          <div class="form-group mt-4">
            <button type="submit" class="btn btn-primary" routerLink="/admin/view-producto">Actualizar</button>
        </div>
        <br>
        <br>
      </form>
    </div>
  </div>
</div>
