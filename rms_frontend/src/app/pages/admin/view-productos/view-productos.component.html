
<mat-card class="mt10" >
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
    </mat-card-header>
    <h2 class="text-center">LISTA DE PRODUCTOS</h2>
  <mat-card-content>
    <div class="container mt20">
      <button class="btn btn-success"routerLink="/admin/add-productos">
        <i class="fas fa-plus"></i>
      </button>
    </div>
    <mat-card-actions>
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Imagen</th>
            <th>Nombre</th>
            <th>Categor√≠a</th>
            <th>Stock</th>
            <th>Descripcion</th>
            <th>Estado</th>
            <th>Precio</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let producto of productos">
            <td>
              <img [src]="producto.imagen" alt="Imagen del Producto" width="150" height="150">
            </td>
            <td>{{ producto.nombre }}</td>
            <td>{{ producto.categoria.nombre_categoria }}</td>
            <td>{{ producto.cantidad_stock }}</td>
            <td>{{ producto.descripcion }}</td>
            <td>{{ producto.precio }} $</td>
            <td>{{ producto.estado }}</td>
            <td>
              <button class="btn btn-primary" [routerLink]="['/admin/edit-productos', producto.id_producto]">
                <i class="fas fa-edit"></i> <!-- Icono de editar -->
              </button>
              <button class="btn btn-danger"  (click) = "eliminarProducto(producto.id_producto)" >
                <i class="fas fa-trash"></i> <!-- Icono de eliminar -->
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </mat-card-actions>
  </mat-card-content>
</mat-card>
