
<div class="container-fluid mt-4">
    <div class="row">
      <!-- Columna de la barra de navegación -->
      <div class="col-lg-2 bg-light">
        <br>
        <h1>Bienvenido</h1>
  
        <nav class="navbar">
          <ul class="navbar-nav flex-column">
            <li class="nav-item">
              <a class="nav-link" routerLink="/cliente/dashboard" routerLinkActive="active">
                <i class="bi bi-house-fill"></i> Inicio
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" routerLink="/cliente/pedidos" routerLinkActive="active">
                <i class="bi bi-cart-fill"></i> Mis Pedidos
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" routerLink="/cliente/perfil" routerLinkActive="active">
                <i class="bi bi-person-fill"></i> Mi Perfil
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" routerLink="/cliente/configuracion" routerLinkActive="active">
                <i class="bi bi-gear-fill"></i> Configuración
              </a>
            </li>
          </ul>
        </nav>
      </div>
  
      <!-- Columna del contenido principal -->
      <div class="col-lg-10">
        <div class="d-flex justify-content-between align-items-center">
          <div class="input-group small-search-bar">
            <input type="text" class="form-control" placeholder="Buscar">
            <button class="btn btn-outline-secondary" type="button">
              <mat-icon mat-list-icon>search</mat-icon>
            </button>
          </div>
          <a class="btn btn-outline-primary" routerLink="/cliente/carrito" routerLinkActive="active">
            <mat-icon>shopping_cart</mat-icon>
          </a>
        </div>
        <br>
        <div class="btn-group" role="group">
          <button type="button" class="btn btn-outline-primary dropdown-toggle" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Productos
          </button>
          <div class="dropdown-menu">
            <a class="dropdown-item" routerLink="/cliente/productos/yugioh" routerLinkActive="active">Yu-Gi-Oh!</a>
            <a class="dropdown-item" routerLink="/cliente/productos/digimon" routerLinkActive="active">Digimon</a>
          </div>
        </div>
  
        <div class="mt-4">
          <mat-card>
            <mat-card-content>
              <a mat-button [routerLink]="['/user-dashboard/list-productos']">Ver Productos</a>
            </mat-card-content>
          </mat-card>
        </div>
      </div>
    </div>
  </div>
